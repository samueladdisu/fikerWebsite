<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Contact</title>
  </head>
  <body>
    <header class="contact-header" id="header"></header>
    <p>updated</p>
    <section class="contact-wrapper container row">
      <div class="request-form col-12 col-md-6 co-lg-8  col-lg-offset-1">
        <form action="" class="myform">
          <h2>Request A free Consultation</h2>
          <input type="text" name="" id="" placeholder="Name" />
          <input type="email" name="" id="" placeholder="Email" />
          <input type="text" name="" id="" placeholder="Type of Case" />
          <input
            type="text"
            class="textarea"
            placeholder="Tell Us What Happened"
          />

          <button type="submit" class="btn btn-outline-primary">
            Send Info
          </button>
        </form>
      </div>
      <div class="contact-info col-12 col-md-5 col-lg-4 col-xl-offset-0 ">
        <div class="contact-info-wrapper">
            <h2>Contact Info</h2>
            <div class="contact-box">
              <img src="./img/phone.svg" alt="" />
              <div class="contact-info-text">
                <p><a href="tel:+251911621586">+251911621586</a></p>
                <p><a href="+251973184917">+251973184917/18</a></p>
                <p><a href="+251118131945">+251118131945</a></p>
              </div>
            </div>
    
            <div class="contact-box">
              <img src="./img/email.svg" alt="" />
              <div class="contact-info-text">
                <p>
                  <a href="mailto:fikirlaw1@gmail.com">fikirlaw1@gmail.com</a>
                </p>
                <p>
                  <a href="mailto:fikirlaw1@yahoo.com">fikirlaw1@yahoo.com</a>
                </p>
              </div>
            </div>
    
            <div class="contact-box">
              <img src="./img/post.svg" alt="" />
              <div class="contact-info-text">
                <p>P.O.Box 25318 cod1000 Addis Ababa, Ethiopia</p>
              </div>
            </div>
    
            <div class="contact-box">
              <img src="./img/location.svg" alt="" />
              <div class="contact-info-text">
                <p>
                  Infront of Lideta Church Awash Bank Buld. 1st Floor Office No M7
                </p>
              </div>

            <div class="footer-social">
              <a href="#">
                <img src="./img/facebook.svg" alt="" />
              </a>
              <a href="#">
                <img src="./img/twitter.svg" alt="" />
              </a>
              <a href="#">
                <img src="./img/linkedin.svg" alt="" />
              </a>
            </div>
        </div>
      </div>
    </section>

    <footer id="footer"></footer>
    <script src="./js/contact.js" type="module"></script>
  </body>
</html>
